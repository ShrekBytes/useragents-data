name: User Agent Scraper

on:
  schedule:
    # Run daily at 2 AM UTC (you can adjust this time)
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual triggers

jobs:
  scrape-useragents:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add common-desktop.json common-mobile.json
          git commit -m "ðŸ¤– Update user agents - $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push

      - name: No changes detected
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No changes detected in user agent data"
